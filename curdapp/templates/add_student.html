<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    {% include 'cdnline.html' %}
    <title></title>
    <style media="screen">
      .custom-bg {
        background-color: #9ed2c6;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6 mt-3">
          <!-- <div class="card custom-bg" -->
          <form method="POST" class="card custom-bg">
            {% csrf_token %}
            <h1 class="text-center">Enter your data</h1>
            <label for="task"><strong>Enter Your Task</strong> </label>
            <input type="text" name="fname" class="form-control" />

            <label> <strong>Enter Your Description</strong></label>
            <input type="text" name="mobile" class="form-control" />

            <center class="mt-3">
              <button type="submit" class="btn btn-success m-1 float-right">
                Save
              </button>
              <button type="reset" class="btn btn-danger m-1 float-right">
                Clear
              </button>
            </center>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
