<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    {% include 'cdnline.html' %}
    <title></title>
    <style media="screen">
      .custom-bg {
        background-color: #9ed2c6;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6 mt-3">
          <!-- <div class="card custom-bg" -->
          <form method="POST" class="card custom-bg">
            {% csrf_token %}
            <h1 class="text-center">Update your data..</h1>
            <label> Task</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              value="{{ student.task}}"
            />

            <label> Decription</label>
            <input
              type="text"
              name="Description"
              class="form-control"
              value="{{ student.description}}"
            />

            <center class="mt-3">
              <button type="submit" class="btn btn-success m-1 float-right">
                Update
              </button>
              <button type="reset" class="btn btn-danger m-1 float-right">
                Clear
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
